name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests
        run: make test-clear-cache clean check

  Build:
    if: github.ref_type == 'tag'
    needs: Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}

  Deploy:
    if: github.ref_type == 'tag'
    needs: Build
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Deploying version: ${VERSION}"

      - name: Trigger Render Deployment
        run: |
          echo "Triggering deployment to Render with the following:"
          echo "  Owner: ${{ github.repository_owner }}"
          echo "  Repo: ${{ github.event.repository.name }}"
          echo "  Version: ${{ steps.version.outputs.version }}"

          # Strip 'v' prefix if present
          VERSION="${{ steps.version.outputs.version }}"
          VERSION_TAG="${VERSION#v}"

          # Build the image URL
          IMAGE_URL="ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}:${VERSION_TAG}"
          echo "Deploying: ${IMAGE_URL}"

          # URL encode the image URL
          ENCODED_URL=$(printf %s "$IMAGE_URL" | jq -sRr @uri)

          # Trigger deployment with imgURL query parameter
          curl -f "${{ secrets.RENDER_DEPLOY_HOOK_URL }}?imgURL=${ENCODED_URL}"
